<form (ngSubmit)="onSubmit()" #weatherForm="ngForm">
    <div class="form-group">
      <label for="lat">Latitude</label>
      <input type="text" class="form-control" id="lat"
             required
             [(ngModel)]="lat" name="lat"
             #latitude="ngModel">
      <div [hidden]="latitude.valid || latitude.pristine"
           class="alert alert-danger">
           Ce champs ne peut être vide
      </div>
    </div>
    <div class="form-group">
        <label for="lon">Longitude</label>
        <input type="text" class="form-control" id="lon"
               required
               [(ngModel)]="lon" name="lon"
               #longitude="ngModel">
        <div [hidden]="longitude.valid || longitude.pristine"
             class="alert alert-danger">
          Ce champs ne peut être vide
        </div>
      </div>
    <div class="boutons">
    <button type="submit" class="btn btn-success" [disabled]="!weatherForm.form.valid">Envoyer</button>
    <button type="button" class="btn btn-default" (click)="weatherForm.reset()">Réinitialiser</button>
  </div>
  </form>
