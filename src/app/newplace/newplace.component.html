<form (ngSubmit)="onSubmit()" #newForm="ngForm">
    <div class="form-group">
        <label for="code">Pays :</label>
        <select class="form-control" id="code"
                required
                [(ngModel)]="code" name="code"
                #pays="ngModel">
          <option *ngFor="let pos of countries" [ngValue]="pos">{{pos.country}}</option>
        </select>
        <div [hidden]="pays.valid || pays.pristine" class="alert alert-danger">
          Country Code is required
        </div>
      </div>
    <div class="form-group">
        <label for="ville">Ville : </label>
        <input type="text" class="form-control" id="ville"
               required
               [(ngModel)]="ville" name="ville"
               #cit="ngModel">
        <div [hidden]="cit.valid || cit.pristine"
             class="alert alert-danger">
          City is required
        </div>
      </div>
    <div class="boutons">
    <button type="submit" class="btn btn-success" [disabled]="!newForm.form.valid">Envoyer</button>
    <button type="button" class="btn btn-default" (click)="newForm.reset()">Réinitialiser</button>
</div>
  </form>

  <div *ngIf="addedPos" class="message">
    <h3>Position ajoutée à la base de données !</h3>
    </div>

    <div *ngIf="exists" class="error">
    <h3>Position déja présente dans la base de données !</h3>
    </div>

    <div *ngIf="dontfind" class="error">
        <h3>La ville n'est pas réelle !</h3>
        </div>
